{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block head %} {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'user_profile:index' %}">Profile</a>
            <a class="navbar-brand" href="{% url 'sites:site-list' %}">Sites</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="navbar-brand" href="{% url 'auth_templates:logout' %}">Logout</a>
                        {% else %}
                            <a class="navbar-brand" href="{% url 'auth_templates:login' %}">Login</a>
                            <a class="navbar-brand" href="{% url 'auth_templates:register' %}">Register</a>
                        {% endif %}
                    </li>
                </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
